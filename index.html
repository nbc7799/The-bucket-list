<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gugi&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Bucket List</title>
    <script src="main.js" defer></script>
  </head>
  <body>
    <section>
      <!-- Header 시작! -->
      <header class="header">
        <div class="stars star1">
          <img class="star" src="imgs/star1.png" alt="star1" />
        </div>
        <div class="stars star4">
          <img class="star" src="imgs/star1.png" alt="star1" />
        </div>
        <div class="name">
          <img class="name__line" src="imgs/nameInput.png" alt="nameline" />
          <input
            class="name__input"
            type="input"
            placeholder="이름을 입력해주세요"
          />
        </div>
        <div class="stars star2">
          <img class="star" src="imgs/star2.png" alt="star2" />
        </div>
        <div class="star3">
          <img class="star" src="imgs/star3.png" alt="star3" />
        </div>
        <div class="star5">
          <img class="star" src="imgs/star3.png" alt="star3" />
        </div>
      </header>
      <!-- Footer 시작! -->
      <footer class="footer">
        <!--Footer- container 시작! -->
        <div class="screen">
          <img class="screen__img" src="imgs/screen.png" alt="screen" />
          <ul class="items"></ul>
          <div class="text" type="submit">
            <input
              class="text__input"
              type="input"
              placeholder="너의 버킷을 적어봐"
            />
            <img class="text__img" src="imgs/input.png" alt="list__input" />
          </div>
        </div>
        <!--Footer- moon 시작! -->
        <div class="moon">
          <img class="moon__img" src="imgs/moon.png" alt="moon" />
        </div>
      </footer>
    </section>
  </body>
</html>
